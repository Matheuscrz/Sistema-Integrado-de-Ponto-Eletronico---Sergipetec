<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SergipeTec</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <img
        id="logo"
        class="logo"
        src="https://i.imgur.com/KtOIztk.png"
        alt="Logo"
      />
      <div class="form-inner">
        <div class="form-container">
          <input
            id="cpfInput"
            class="custom-input"
            type="text"
            placeholder="CPF"
            maxlength="14"
            oninput="handleCpfInput(); updateLoginButtonState();"
          />
          <div class="password-container input-group">
            <input
              class="password-input custom-input"
              placeholder="Senha"
              type="password"
              value=""
              id="passwordInput"
            />
            <div class="password-toggle-container">
              <button
                class="show-password-button btn btn-outline-secondary"
                type="button"
                id="showPasswordButton"
                onclick="toggleShowPassword(); updateLoginButtonState();"
              >
                Mostrar Senha
              </button>
            </div>
          </div>
        </div>
        <label id="termsLabel" class="checkbox-container">
          <input
            id="termsCheckbox"
            type="checkbox"
            class="custom-checkbox"
            onclick="toggleCheckbox()"
            onclick="toggleCheckbox(); updateLoginButtonState();"
          />
          <span class="checkbox-text">Aceito os termos de uso</span>
        </label>
        <button
          id="loginButton"
          class="custom-button"
          onclick="handleLoginButton()"
          disabled
        >
          Entrar
        </button>
        <div id="footerView" class="footer-view">
          <span id="footerText" class="footer-text">
            Esqueceu a senha?
            <a
              id="footerLink"
              class="footer-link"
              href="#"
              onclick="handleChangePassword()"
              >Alterar Senha</a
            >
          </span>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
