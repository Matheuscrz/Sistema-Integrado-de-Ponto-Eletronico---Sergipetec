<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style-home.css" />
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzCr9UAnCDdObhMo4Hq0K6K6bMXKH0zOs"
    ></script>

    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <button class="menuButton" onclick="openMenu()">
          <span>☰</span>
        </button>
        <div class="userInfo">
          <p class="userName">Matheus</p>
          <p class="userSector">IT Department</p>
        </div>
      </div>
      <div class="mapContainer">
        <div class="map" id="map"></div>
      </div>
      <div class="infoContainer">
        <div class="infoBox">
          <p class="dateTime">Data: 01/01/2023</p>
          <p class="dateTime">Hora: 12:00:00</p>
          <p class="infoText">Matheus</p>
          <p class="infoText">IT Department</p>
        </div>
        <button class="registerButton" onclick="registerPoint()">
          Registrar
        </button>
      </div>
    </div>

    <!-- Mockup do Modal -->
    <div class="modal" id="menuModal">
      <div class="menuContent">
        <button class="closeButton" onclick="closeMenu()">Fechar</button>
        <p class="menuItem" onclick="navigateTo('Profile')">Perfil</p>
        <p class="menuItem" onclick="navigateTo('Settings')">Configurações</p>
        <p class="menuItem" onclick="downloadReceipt()">Baixar Comprovante</p>
      </div>
    </div>

    <script src="../scripts/homeScript.js"></script>
  </body>
</html>
