<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="styles/style-recovery.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img class="logo" src="./img/icon.png" alt="Logo" />
      </div>
      <div class="content">
        <p class="instructions">
          Para alterar a senha, envie um email com o seguinte conteúdo:
        </p>
        <p class="email-content">Assunto: Alteração de Senha Ponto</p>
        <p class="email-content">Corpo do Email:</p>
        <p class="email-content">Nome Completo: [Seu Nome]</p>
        <p class="email-content">CPF: [Seu CPF]</p>
        <p class="email-content">Email Institucional: [Seu Email]</p>
        <p class="destination-email">
          Enviar para:<br />
          suporte.sergipetec@sergipetec.org.br
        </p>
      </div>
    </div>
  </body>
</html>
